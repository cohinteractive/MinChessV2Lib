// Apply the Java application plugin
plugins {
    id 'application'
}

// Use Maven Central to download dependencies
repositories {
    mavenCentral()
}

// JavaFX version to use (you can upgrade later if needed)
def javafxVersion = '21.0.2'

// Detect the platform (needed to get native JavaFX libraries)
def platform = org.gradle.internal.os.OperatingSystem.current().isWindows() ? 'win' :
               org.gradle.internal.os.OperatingSystem.current().isMacOsX() ? 'mac' : 'linux'

// Dependencies for JavaFX (controls, base, graphics)
dependencies {
    implementation "org.openjfx:javafx-controls:$javafxVersion:$platform"
    implementation "org.openjfx:javafx-base:$javafxVersion:$platform"
    implementation "org.openjfx:javafx-graphics:$javafxVersion:$platform"
}

// Main class to run â€” change this to your JavaFX app entry point
application {
    mainClass = 'com.ohinteractive.minchessv2lib.gui.ChessGUI'
}

// Add JavaFX modules to the JVM at runtime
run {
    jvmArgs += [
        "--module-path", configurations.runtimeClasspath.asPath,
        "--add-modules", "javafx.controls,javafx.graphics,javafx.base"
    ]
}
